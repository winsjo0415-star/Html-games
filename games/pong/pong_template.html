<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Pong</title>
<style>
    body, html {
        margin: 0;
        padding: 0;
        background: #000;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
        color: white;
    }

    #game-container {
        width: 100%;
        height: 100vh;
        display: flex;
        flex-direction: column;
    }

    #top-bar {
        width: 100%;
        height: 50px;
        background: #111;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 15px;
        box-sizing: border-box;
        border-bottom: 2px solid #222;
    }

    #top-bar button {
        background: #222;
        border: none;
        padding: 8px 14px;
        border-radius: 8px;
        color: white;
        cursor: pointer;
        font-size: 14px;
    }

    #top-bar button:hover {
        background: #333;
    }

    #game-title {
        font-size: 18px;
        opacity: 0.85;
    }

    #game-frame {
        width: 100%;
        height: calc(100vh - 50px);
        border: none;
        display: block;
        overflow: hidden;
    }
</style>
</head>
<body>

<div id="game-container">

    <div id="top-bar">
        <button onclick="goBack()">⬅ Back</button>
        <div id="game-title">Pong</div>
        <button onclick="toggleFullscreen()">⛶ Fullscreen</button>
    </div>

    <iframe id="game-frame" src="games/pong/pong.html"></iframe>

</div>

<script>
    function goBack() {
        window.location.href = "../index.html";
    }

    function toggleFullscreen() {
        let elem = document.documentElement;

        if (!document.fullscreenElement) {
            elem.requestFullscreen().catch(err => console.log(err));
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
