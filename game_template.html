<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <style>
        body {
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            background: #111;
            color: white;
            font-family: Arial;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 70px;
            background: #000;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 25px;
            padding-top: 15px;
            font-size: 30px;
        }

        .sidebar div { cursor: pointer; }

        /* MAIN AREA */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        /* TOP BAR */
        .topbar {
            height: 60px;
            background: #000;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* CONTROL BAR */
        .controlbar {
            height: 50px;
            background: #000;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 20px;
        }

        .btn {
            background: #222;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
        }

        /* GAME IFRAME */
        iframe {
            flex: 1;
            width: 100%;
            border: none;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <div>üè†</div>
        <div>üéÆ</div>
        <div>‚≠ê</div>
        <div>‚öôÔ∏è</div>
    </div>

    <div class="main">
        <div class="topbar">Hype HTML</div>

        <div class="controlbar">
            <div class="btn" onclick="goBack()">‚¨Ö Back</div>
            <div id="gamename" style="font-size:18px;flex:1;"></div>
            <div class="btn" onclick="toggleFullscreen()">‚õ∂ Fullscreen</div>
        </div>

        <iframe id="gameframe"></iframe>
    </div>

<script>
    // Get game name
    const urlParams = new URLSearchParams(window.location.search);
    const gameName = urlParams.get("name") || "Game";
    const fileName = window.location.pathname.split("/").pop();

    document.getElementById("gamename").innerText = gameName;

    // Load game file (same name as template call)
    document.getElementById("gameframe").src = fileName.replace(".html", ".game.html");

    function goBack() {
        window.location.href = "../index.html";
    }

    function toggleFullscreen() {
        let frame = document.getElementById("gameframe");
        if (!document.fullscreenElement) {
            frame.requestFullscreen();
        } else {
            document.exitFullscreen();
        }
    }
</script>

</body>
</html>
