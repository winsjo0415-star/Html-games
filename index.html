<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Game Hub</title>

<style>
/* ----------- GENERAL ----------- */
body {
    margin: 0;
    display: flex;
    background: #0a0a0a;
    color: white;
    font-family: "Poppins", sans-serif;
}

/* ----------- SIDEBAR ----------- */
#sidebar {
    width: 60px;
    height: 100vh;
    background: #141414;
    position: fixed;
    overflow: hidden;
    transition: width 0.25s ease;
}

#sidebar:hover {
    width: 230px;
}

.sidebar-item {
    display: flex;
    align-items: center;
    gap: 10px;
    padding: 12px;
    cursor: pointer;
    white-space: nowrap;
}

.sidebar-item:hover {
    background: #1e1e1e;
}

.emoji {
    font-size: 22px;
    width: 30px;
    text-align: center;
}

.label {
    opacity: 0;
    transition: opacity 0.25s ease;
}

/* When sidebar is expanded on hover, show the labels */
#sidebar:hover .label {
    opacity: 1;
}

/* ----------- TOP BAR ----------- */
#topbar {
    position: fixed;
    left: 60px;
    top: 0;
    width: calc(100% - 60px);
    height: 60px;
    background: #141414;
    display: flex;
    align-items: center;
    padding-left: 15px;
    transition: left 0.25s ease, width 0.25s ease;
}

/* When sidebar expanded */
#sidebar:hover ~ #topbar {
    left: 230px;
    width: calc(100% - 230px);
}

/* ----------- SEARCH BAR ----------- */
#tagSearchWrapper {
    display: flex;
    align-items: center;
    background: #1e1e1e;
    padding: 6px 10px;
    border-radius: 12px;
    width: 260px;
}

#tagSearchWrapper input {
    background: none;
    border: none;
    outline: none;
    color: white;
    font-size: 14px;
    flex: 1;
}

/* ----------- MAIN CONTENT ----------- */
#main-content {
    margin-top: 70px;
    margin-left: 70px;
    padding: 20px;
    width: calc(100% - 90px);
    transition: margin-left 0.25s ease, width 0.25s ease;
}

#sidebar:hover ~ #main-content {
    margin-left: 240px;
    width: calc(100% - 260px);
}

/* GAME GRID */
#gamesArea {
    margin-top: 20px;
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 20px;
}

.game-card {
    background: #222;
    height: 180px;
    border-radius: 12px;
    display: flex;
    justify-content: center;
    align-items: flex-end;
    padding-bottom: 10px;
    font-weight: bold;
    cursor: pointer;
    transition: 0.25s;
    background-size: cover;
    background-position: center;
}

.game-card:hover {
    transform: scale(1.05);
}

/* GAME PAGE */
#gamePage {
    display: none;
    flex-direction: column;
    height: calc(100vh - 60px);
    width: 100%;
}

.back-btn {
    background: #1e1e1e;
    padding: 10px 20px;
    font-size: 18px;
    border: none;
    color: white;
    border-radius: 10px;
    cursor: pointer;
    margin-bottom: 10px;
}

#gameFrame {
    width: 100%;
    height: 100%;
    border: none;
}
</style>
</head>

<body>

<!-- SIDEBAR -->
<div id="sidebar">

    <div class="sidebar-item">
        <span class="emoji">üìÇ</span>
        <span class="label">Menu</span>
    </div>

    <div class="sidebar-item">
        <span class="emoji">üî´</span>
        <span class="label">Shooter</span>
    </div>

</div>

<!-- TOP BAR -->
<div id="topbar">
    <div id="tagSearchWrapper">
        <span style="margin-right:6px;">üîç</span>
        <input id="tagSearch" type="text" placeholder="Search for tags">
    </div>
</div>

<!-- MAIN CONTENT -->
<div id="main-content">
    <div id="gamesArea"></div>
</div>

<!-- GAME PAGE -->
<div id="gamePage">
    <button class="back-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame"></iframe>
</div>

<script>
/* GAME LIST */
const games = [
    {
        title: "Shooter Game",
        file: "games/shooter.html",
        image: "games/shooter.png"
    },
    {
        title: "Rymd Attack",
        file: "games/rymd.html",
        image: "games/rymd.png"
    }
];

/* BUILD GAME CARDS */
const gamesArea = document.getElementById("gamesArea");

games.forEach(g => {
    let card = document.createElement("div");
    card.className = "game-card";
    card.style.backgroundImage = `url('${g.image}')`;
    card.innerHTML = g.title;
    card.onclick = () => openGame(g.file);
    gamesArea.appendChild(card);
});

/* OPEN GAME */
function openGame(file) {
    document.getElementById("main-content").style.display = "none";
    document.getElementById("gamePage").style.display = "flex";
    document.getElementById("gameFrame").src = file;
}

/* CLOSE GAME */
function closeGame() {
    document.getElementById("gamePage").style.display = "none";
    document.getElementById("main-content").style.display = "block";
    document.getElementById("gameFrame").src = "";
}
</script>

</body>
</html>
