<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Games</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      background-color: #2c2c2c;
      margin: 0;
      padding: 20px;
    }
    #searchBar {
      width: 60%;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
    }
    .game {
      background-color: #333;
      display: inline-block;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      transition: 0.2s;
    }
    .game:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    #gameContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      flex-direction: column;
    }
    #controls {
      background: #111;
      padding: 10px;
    }
    #gameFrame {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>My Game Hub</h1>
  <input type="text" id="searchBar" placeholder="Search games...">

  <!-- ðŸ”½ Your Games Go Here -->
  <div id="gameList">
    <div class="game" data-url="games/snakegame.html">snake Game</div>
  </div> 
  
    <div id="gamelist">
      <div class="game" data-url="games/tetris.html">tetris</div>
</div>

  <!-- Game Viewer -->
  <div id="gameContainer">
    <div id="controls">
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="closeBtn">Close</button>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const games = document.querySelectorAll('.game');
    const gameContainer = document.getElementById('gameContainer');
    const gameFrame = document.getElementById('gameFrame');
    const closeBtn = document.getElementById('closeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    // Search feature
    searchBar.addEventListener('input', () => {
      const text = searchBar.value.toLowerCase();
      games.forEach(game => {
        game.style.display = game.textContent.toLowerCase().includes(text) ? 'inline-block' : 'none';
      });
    });

    // Open game
    games.forEach(game => {
      game.addEventListener('click', () => {
        gameFrame.src = game.dataset.url;
        gameContainer.style.display = 'flex';
      });
    });

    // Close game
    closeBtn.addEventListener('click', () => {
      gameContainer.style.display = 'none';
      gameFrame.src = '';
    });

    // Fullscreen button
    fullscreenBtn.addEventListener('click', () => {
      if (gameContainer.requestFullscreen) {
        gameContainer.requestFullscreen();
      }
    });
  </script>

</body>
</html>
