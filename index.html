<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hype Html ‚Äî Games</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root {
  --side-collapsed:60px;
  --side-expanded:260px;
  --topbar-height:64px;
  --accent:#5b6cff;
  --bg-main:#0f1724;
  --bg-side:#111111;
  --muted:#9aa7bf;
}

html, body {
  margin:0;
  height:100%;
  font-family:'Quicksand', Arial, sans-serif;
  color:white;
  background:var(--bg-main);
}

/* Top bar */
.topbar {
  position:fixed; left:0; right:0; top:0;
  height:var(--topbar-height);
  display:flex; align-items:center; gap:1rem;
  padding:0 1rem; background:var(--bg-side);
  z-index:50;
}
.brand { display:flex; align-items:center; gap:.6rem; }
.brand .logo { width:38px; height:38px; border-radius:8px; background:linear-gradient(135deg,var(--accent),#28d0ff); display:flex; align-items:center; justify-content:center; font-weight:700; }
.brand .title { font-weight:700; }
.top-search { flex:1; display:flex; justify-content:center; }
.top-search input { width:60%; max-width:700px; padding:10px 12px; border-radius:8px; border:1px solid rgba(255,255,255,0.2); background:transparent; color:white; outline:none; }

/* Side Menu */
.side-menu {
  position:fixed; left:0; top:var(--topbar-height); bottom:0;
  width:var(--side-collapsed); background:var(--bg-side);
  overflow:hidden; transition:width 260ms ease;
  border-right:1px solid rgba(255,255,255,0.02);
}
.side-menu:hover { width:var(--side-expanded); }
.side-inner { display:flex; flex-direction:column; height:100%; }

/* Tag search & tags */
.tag-search-item {
  height:36px; display:flex; align-items:center;
  padding:0 10px; margin:12px; border-radius:8px;
  background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.02);
}
.side-menu:not(:hover) .tag-search-item input { display:none; }
.side-menu:hover .tag-search-item input { display:inline; flex:1; border:none; background:transparent; color:white; outline:none; margin-left:4px; }

.tags-list { flex:1; padding:0 12px; overflow:auto; }
.tag-item { height:48px; display:flex; align-items:center; padding:0 10px; margin-bottom:8px; border-radius:8px; background:rgba(255,255,255,0.03); border:1px solid rgba(255,255,255,0.02); cursor:pointer; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
.side-menu:not(:hover) .tag-item span.full-name { display:none; }
.side-menu:not(:hover) .tag-item span.emoji { display:inline; }
.side-menu:hover .tag-item span.full-name { display:inline; }
.side-menu:hover .tag-item span.emoji { margin-right:6px; }

/* Main content */
.main {
  margin-top:var(--topbar-height);
  margin-left:var(--side-collapsed);
  padding:24px;
  transition:margin-left 260ms ease;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.side-menu:hover ~ .main { margin-left:var(--side-expanded); }

.game-tile {
  position:relative;
  cursor:pointer;
  border-radius:8px;
  overflow:hidden;
  background:#111;
}
.game-tile img {
  width:100%;
  display:block;
}
.game-title {
  position:absolute;
  bottom:0;
  left:0;
  width:100%;
  padding:4px 8px;
  background:rgba(0,0,0,0.7);
  text-align:center;
  font-weight:600;
}

/* Scrollbar hidden for tags */
.tags-list::-webkit-scrollbar { display:none; }
.tags-list { -ms-overflow-style:none; scrollbar-width:none; }
</style>
</head>
<body>

<header class="topbar">
  <div class="brand">
    <div class="logo">HH</div>
    <div class="title">Hype Html</div>
  </div>
  <div class="top-search">
    <input id="gameSearch" placeholder="Search for games">
  </div>
</header>

<nav class="side-menu" id="sideMenu">
  <div class="side-inner">
    <div class="tag-search-item">
      <span class="emoji">üîç</span>
      <input id="tagSearch" placeholder="search for tags">
    </div>
    <div class="tags-list" id="tagsUl">
      <!-- Example tag -->
      <div class="tag-item"><span class="emoji">üî´</span><span class="full-name">Shooter</span></div>
    </div>
  </div>
</nav>

<main class="main" id="gamesArea">
  <!-- Pong Game Tile -->
  <div class="game-tile" onclick="openGame('pong')">
    <img src="images/pong.png" alt="Pong">
    <div class="game-title">Pong</div>
  </div>
</main>

<script>
// Game search
const gameSearch = document.getElementById('gameSearch');
gameSearch.addEventListener('input', ()=>{
  const q = gameSearch.value.toLowerCase();
  document.querySelectorAll('.game-tile').forEach(tile=>{
    const title = tile.querySelector('.game-title').innerText.toLowerCase();
    tile.style.display = title.includes(q) ? 'block' : 'none';
  });
});

// Tag search
const tagSearch = document.getElementById('tagSearch');
tagSearch.addEventListener('input', ()=>{
  const q = tagSearch.value.toLowerCase();
  document.querySelectorAll('.tag-item').forEach(tag=>{
    const name = tag.querySelector('.full-name').innerText.toLowerCase();
    tag.style.display = name.includes(q) ? 'flex' : 'none';
  });
});

// Open game
function openGame(game){
  window.location.href = `games/${game}.html`;
}
</script>

</body>
</html>
