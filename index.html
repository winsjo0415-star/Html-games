<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hype Html ‚Äî Games</title>
<style>
:root{
    --side-collapsed:60px;
    --side-expanded:260px;
    --topbar-height:64px;
    --bg-main:#0a0a0a;
    --bg-side:#141414;
    --accent:#BF80FF;
    --muted:#9aa7bf;
}
body {
    margin:0;
    font-family:'Quicksand', sans-serif;
    background:var(--bg-main);
    color:white;
}

/* SIDEBAR */
#sidebar{
    position:fixed;
    top:var(--topbar-height);
    left:0;
    bottom:0;
    width:var(--side-collapsed);
    background:var(--bg-side);
    overflow:hidden;
    transition:width 0.25s ease;
}
#sidebar:hover{
    width:var(--side-expanded);
}
.sidebar-item{
    display:flex;
    align-items:center;
    padding:10px 12px;
    cursor:pointer;
    white-space:nowrap;
}
.sidebar-item .emoji{
    width:30px;
    text-align:center;
    font-size:20px;
}
.sidebar-item .label{
    margin-left:6px;
    opacity:0;
    transition:opacity 0.25s;
}
#sidebar:hover .label{
    opacity:1;
}

/* TAG SEARCH ITEM */
.tag-search-item{
    display:flex;
    align-items:center;
    background:rgba(255,255,255,0.03);
    border-radius:8px;
    padding:5px 8px;
    margin:10px;
}
.tag-search-item input{
    flex:1;
    border:none;
    background:transparent;
    color:white;
    outline:none;
    margin-left:6px;
    font-size:14px;
    display:none;
}
#sidebar:hover .tag-search-item input{
    display:inline-flex;
}

/* TOPBAR */
#topbar{
    position:fixed;
    top:0;
    left:var(--side-collapsed);
    right:0;
    height:var(--topbar-height);
    background:var(--bg-side);
    display:flex;
    align-items:center;
    justify-content:center;
    padding:0 15px;
    transition:left 0.25s ease;
}
#sidebar:hover ~ #topbar{
    left:var(--side-expanded);
}
#topbar input{
    width:60%;
    max-width:700px;
    padding:8px 12px;
    border-radius:8px;
    border:1px solid rgba(255,255,255,0.2);
    background:transparent;
    color:white;
    outline:none;
}

/* MAIN CONTENT */
#main-content{
    margin-top:var(--topbar-height);
    margin-left:var(--side-collapsed);
    padding:20px;
    transition:margin-left 0.25s ease;
}
#sidebar:hover ~ #main-content{
    margin-left:var(--side-expanded);
}

/* GAME CARDS */
#gamesArea{
    display:grid;
    grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
    gap:20px;
}
.game-card{
    height:180px;
    border-radius:12px;
    display:flex;
    justify-content:center;
    align-items:flex-end;
    padding-bottom:10px;
    font-weight:bold;
    background:#222;
    cursor:pointer;
    transition:0.2s;
    background-size:cover;
    background-position:center;
}
.game-card:hover{
    transform:scale(1.05);
}

/* GAME PAGE */
#gamePage{
    display:none;
    flex-direction:column;
    width:100%;
    height:calc(100vh - var(--topbar-height));
}
#gameFrame{
    flex:1;
    width:100%;
    border:none;
}
.back-btn{
    margin-bottom:10px;
    padding:10px 20px;
    font-size:16px;
    border:none;
    border-radius:10px;
    cursor:pointer;
    background:#1e1e1e;
    color:white;
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
    <div class="tag-search-item">
        <span class="emoji">üîç</span>
        <input type="text" id="tagSearch" placeholder="search for tags">
    </div>
    <div class="sidebar-item">
        <span class="emoji">üî´</span>
        <span class="label">Shooter</span>
    </div>
</div>

<!-- TOPBAR -->
<div id="topbar">
    <input id="gameSearch" type="text" placeholder="Search for games">
</div>

<!-- MAIN CONTENT -->
<div id="main-content">
    <div id="gamesArea"></div>
</div>

<!-- GAME PAGE -->
<div id="gamePage">
    <button class="back-btn" onclick="closeGame()">Back</button>
    <iframe id="gameFrame"></iframe>
</div>

<script>
/* GAME LIST */
const games=[
    {file:'games/valtergames/rymdattack.html',title:'Rymd Attack',image:'images/rymdattack.png'},
    {file:'games/rymd.html',title:'Rymd',image:'ymd.png'}
];

/* BUILD GAME CARDS */
const gamesArea=document.getElementById('gamesArea');
games.forEach(g=>{
    const card=document.createElement('div');
    card.className='game-card';
    card.style.backgroundImage=`url('${g.image}')`;
    card.innerText=g.title;
    card.onclick=()=>openGame(g.file);
    gamesArea.appendChild(card);
});

/* OPEN GAME */
function openGame(file){
    document.getElementById('main-content').style.display='none';
    document.getElementById('gamePage').style.display='flex';
    document.getElementById('gameFrame').src=file;
}

/* CLOSE GAME */
function closeGame(){
    document.getElementById('gamePage').style.display='none';
    document.getElementById('main-content').style.display='block';
    document.getElementById('gameFrame').src='';
}
</script>
</body>
</html>
