<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Game Hub</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: white;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
    }
    h1 {
      background-color: #2c2c2c;
      margin: 0;
      padding: 20px;
    }
    #searchBar {
      width: 60%;
      padding: 10px;
      margin: 20px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      outline: none;
    }
    .game {
      background-color: #333;
      display: inline-block;
      margin: 10px;
      padding: 20px;
      border-radius: 10px;
      cursor: pointer;
      width: 200px;
      transition: 0.2s;
    }
    .game:hover {
      background-color: #444;
      transform: scale(1.05);
    }
    #gameContainer {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 1000;
      flex-direction: column;
    }
    #controls {
      background: #111;
      padding: 10px;
      display: flex;
      justify-content: center;
      gap: 10px;
    }
    #gameFrame {
      flex-grow: 1;
      width: 100%;
      border: none;
    }
    button {
      padding: 10px 15px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background-color: #444;
      color: white;
      transition: 0.2s;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>

  <h1>My Game Hub</h1>
  <input type="text" id="searchBar" placeholder="Search games...">

  <!-- ðŸŽ® Game List -->
  <div id="gameList">
    <div class="game" data-url="games/snakegame.html" data-id="snakegame">Snake Game</div>
    <div class="game" data-url="games/tetris.html" data-id="tetris">Tetris</div>
  </div>

  <!-- ðŸ•¹ï¸ Game Viewer -->
  <div id="gameContainer">
    <div id="controls">
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="closeBtn">Close</button>
    </div>
    <iframe id="gameFrame"></iframe>
  </div>

  <script>
    const searchBar = document.getElementById('searchBar');
    const games = document.querySelectorAll('.game');
    const gameContainer = document.getElementById('gameContainer');
    const gameFrame = document.getElementById('gameFrame');
    const closeBtn = document.getElementById('closeBtn');
    const fullscreenBtn = document.getElementById('fullscreenBtn');

    let currentGameId = null;
    let autoSaveInterval = null;

    // ðŸ” Search feature
    searchBar.addEventListener('input', e => {
      const text = e.target.value.toLowerCase();
      games.forEach(game => {
        game.style.display = game.textContent.toLowerCase().includes(text)
          ? 'inline-block'
          : 'none';
      });
    });

    // â–¶ï¸ Open game
    games.forEach(game => {
      game.addEventListener('click', () => {
        const url = game.dataset.url;
        currentGameId = game.dataset.id;

        gameFrame.src = url;
        gameContainer.style.display = 'flex';
        document.body.style.overflow = 'hidden';

        // ðŸ”„ Start auto-saving every 5 seconds
        if (autoSaveInterval) clearInterval(autoSaveInterval);
        autoSaveInterval = setInterval(() => {
          saveGameState();
        }, 5000);
      });
    });

    // âŒ Close game
    closeBtn.addEventListener('click', () => {
      gameContainer.style.display = 'none';
      gameFrame.src = '';
      document.body.style.overflow = 'auto';

      clearInterval(autoSaveInterval);
      autoSaveInterval = null;
    });

    // â›¶ Toggle Fullscreen
    fullscreenBtn.addEventListener('click', () => {
      if (!document.fullscreenElement) {
        gameContainer.requestFullscreen();
      } else {
        document.exitFullscreen();
      }
    });

    // ðŸ’¾ Listen for save data from the iframe
    window.addEventListener('message', (event) => {
      if (event.data.type === 'saveData' && currentGameId) {
        localStorage.setItem(`game_${currentGameId}`, JSON.stringify(event.data.payload));
      }
    });

    // ðŸ§  Send saved data to the iframe (for loading)
    function sendSavedData() {
      const saved = localStorage.getItem(`game_${currentGameId}`);
      if (saved) {
        gameFrame.contentWindow.postMessage({
          type: 'loadData',
          payload: JSON.parse(saved)
        }, '*');
      }
    }

    // ðŸ’¾ Auto-save function
    function saveGameState() {
      if (!currentGameId) return;
      // Ask the iframe for its current game state
      if (gameFrame.contentWindow) {
        gameFrame.contentWindow.postMessage({ type: 'requestSaveData' }, '*');
      }
    }

    // ðŸ•’ Load save when game loads
    gameFrame.addEventListener('load', sendSavedData);
  </script>

</body>
</html>
