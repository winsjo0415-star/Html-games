<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hype Html ‚Äî Games</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --side-collapsed:60px;
  --side-expanded:260px;
  --topbar-height:64px;
  --bg-main:#0a0a0a;
  --bg-side:#141414;
  --accent:#BF80FF;
}
body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:var(--bg-main);
  color:white;
  height:100%;
}
/* TOPBAR */
.topbar{
  position:fixed;
  top:0;
  left:var(--side-collapsed);
  right:0;
  height:var(--topbar-height);
  background:var(--bg-side);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 15px;
  transition:left 0.25s ease;
  z-index:10;
}
#sidebar:hover ~ .topbar{
  left:var(--side-expanded);
}
.top-search input{
  width:60%;
  max-width:700px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:white;
  outline:none;
}
/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:0;
  bottom:0;
  width:var(--side-collapsed);
  background:var(--bg-side);
  overflow:hidden;
  transition:width 0.25s ease;
  z-index:10;
}
#sidebar:hover{width:var(--side-expanded);}
.sidebar-item{
  display:flex;
  align-items:center;
  padding:10px 12px;
  cursor:pointer;
  white-space:nowrap;
}
.sidebar-item .emoji{width:30px;text-align:center;font-size:20px;}
.sidebar-item .label{margin-left:6px;opacity:0;transition:opacity 0.25s;}
#sidebar:hover .label{opacity:1;}
.tag-search-item{
  display:flex;
  align-items:center;
  background:rgba(255,255,255,0.03);
  border-radius:8px;
  padding:5px 8px;
  margin:10px;
}
.tag-search-item input{
  flex:1;
  border:none;
  background:transparent;
  color:white;
  outline:none;
  margin-left:6px;
  font-size:14px;
  display:none;
}
#sidebar:hover .tag-search-item input{display:inline-flex;}
/* MAIN AREA */
.main{
  margin-top:var(--topbar-height);
  margin-left:var(--side-collapsed);
  transition:margin-left 0.25s ease;
  padding:20px;
}
#sidebar:hover ~ .main{margin-left:var(--side-expanded);}
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(150px,1fr));
  gap:16px;
}
.game-tile{
  width:100%;
  aspect-ratio:1/1;
  background:#222;
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.game-tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.muted{color:#9aa7bf;font-size:13px;}
/* GAME SCREEN AREA (smaller for ads) */
#gameArea{
  width:70%; /* smaller width */
  margin:20px auto;
  height:60vh; /* smaller height */
  position:relative;
  background:#111;
  border-radius:8px;
  overflow:hidden;
}
#gameFrame{
  width:100%;
  height:100%;
  border:none;
}
/* CONTROLS */
#controls{
  position:absolute;
  bottom:0;
  left:0;
  right:0;
  display:flex;
  justify-content:space-between;
  background:#222;
  padding:8px 12px;
  z-index:5;
}
#controls button{
  padding:6px 12px;
  border:none;
  border-radius:8px;
  background:var(--accent);
  color:white;
  cursor:pointer;
}
/* FULLSCREEN MODE */
.fullscreen-mode #gameArea{
  top:0;
  left:0;
  width:100vw;
  height:100vh;
}
.fullscreen-mode #gameFrame{
  width:100%;
  height:100%;
}
.fullscreen-mode #sidebar,
.fullscreen-mode .topbar,
.fullscreen-mode #controls{
  display:none !important;
}
@media(max-width:720px){
  .top-search input{width:90%;}
  #sidebar{width:54px;}
  #sidebar:hover{width:200px;}
  .main{margin-left:54px;}
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="tag-search-item">
    <span class="emoji">üîç</span>
    <input type="text" id="tagSearch" placeholder="search for tags">
  </div>
  <div class="sidebar-item" data-tag="Shooter">
    <span class="emoji">üî´</span>
    <span class="label">Shooter</span>
  </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <input type="text" id="gameSearch" placeholder="Search for games" class="top-search">
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <h1>Welcome to Hype Html</h1>
  <p class="muted">Click a game to play. Can be a local HTML game or an external website.</p>
  <div class="games-grid" id="gamesArea"></div>
</div>

<!-- GAME SCREEN (hidden until click) -->
<div id="gameArea" style="display:none">
  <iframe id="gameFrame"></iframe>
  <div id="controls">
    <button id="backBtn">Back</button>
    <button id="fullscreenBtn">Fullscreen</button>
  </div>
</div>

<script>
// Games list
const games=[
  {title:'Pong',image:'pong.jpg',url:'games/pong.html',tags:['Shooter']},
  {title:'Example Site',image:'example.jpg',url:'https://example.com',tags:[]}
];

// Render games
const gamesArea=document.getElementById('gamesArea');
function renderGames(filter=''){
  gamesArea.innerHTML='';
  const q=filter.toLowerCase();
  games.forEach(game=>{
    if(game.title.toLowerCase().includes(q)){
      const div=document.createElement('div');
      div.className='game-tile';
      const img=document.createElement('img');
      img.src=game.image;
      img.alt=game.title;
      div.appendChild(img);
      div.addEventListener('click',()=>{
        document.getElementById('gameArea').style.display='block';
        document.getElementById('gameFrame').src=game.url;
      });
      gamesArea.appendChild(div);
    }
  });
}
renderGames();

// Game search bar
document.getElementById('gameSearch').addEventListener('input',e=>{
  renderGames(e.target.value);
});

// Tag search bar
const tagItems=document.querySelectorAll('.sidebar-item');
document.getElementById('tagSearch').addEventListener('input',e=>{
  const val=e.target.value.toLowerCase();
  tagItems.forEach(item=>{
    const tag=item.dataset.tag.toLowerCase();
    item.style.display=tag.includes(val)?'flex':'none';
  });
});

// Game screen controls
const backBtn=document.getElementById('backBtn');
const fullscreenBtn=document.getElementById('fullscreenBtn');

backBtn.onclick=()=>{
  document.getElementById('gameArea').style.display='none';
  document.getElementById('gameFrame').src='';
};

fullscreenBtn.onclick=()=>{
  if(!document.fullscreenElement){
    document.documentElement.requestFullscreen();
    document.body.classList.add('fullscreen-mode');
  } else {
    document.exitFullscreen();
    document.body.classList.remove('fullscreen-mode');
  }
};

document.addEventListener('fullscreenchange',()=>{
  if(!document.fullscreenElement){
    document.body.classList.remove('fullscreen-mode');
  }
});
</script>

</body>
</html>
