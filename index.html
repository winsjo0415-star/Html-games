<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype HTML</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* LEFT SIDEBAR */
        .sidebar {
            width: 70px;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 15px;
            gap: 25px;
            color: white;
            font-size: 30px;
        }

        .sidebar div {
            cursor: pointer;
            transition: 0.2s;
        }

        .sidebar div:hover {
            transform: scale(1.2);
        }

        /* MAIN AREA */
        .main {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: #111;
            color: white;
            height: 100vh;
        }

        /* TOP BAR */
        .topbar {
            height: 60px;
            background: #000;
            color: white;
            display: flex;
            align-items: center;
            padding-left: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        /* GAME GRID */
        .games {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(230px, 1fr));
            gap: 20px;
            padding: 20px;
            overflow-y: auto;
        }

        /* GAME TILE */
        .game-tile {
            position: relative;
            background: #222;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
            transition: 0.2s;
        }

        .game-tile:hover {
            transform: scale(1.05);
        }

        .game-tile img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        /* GAME NAME ON HOVER */
        .game-name-hover {
            position: absolute;
            bottom: 0;
            left: 0;
            background: rgba(0,0,0,0.7);
            padding: 5px 10px;
            width: 100%;
            opacity: 0;
            transition: 0.2s;
        }

        .game-tile:hover .game-name-hover {
            opacity: 1;
        }

        /* SEARCH + TAG FILTER */
        .search-area {
            display: flex;
            padding: 10px 20px;
            gap: 20px;
            background: #000;
        }

        .search-area input {
            padding: 10px;
            width: 200px;
            border-radius: 5px;
            border: none;
        }
    </style>
</head>
<body>

    <!-- LEFT SIDEBAR WITH EMOJIS -->
    <div class="sidebar">
        <div>üè†</div>
        <div>üéÆ</div>
        <div>‚≠ê</div>
        <div>‚öôÔ∏è</div>
    </div>

    <div class="main">
        <div class="topbar">Hype HTML</div>

        <div class="search-area">
            <input id="searchInput" placeholder="Search games...">
            <input id="tagInput" placeholder="Search tags...">
        </div>

        <div class="games" id="gameList">

            <!-- EXAMPLE GAME (PONG) -->
            <div class="game-tile" data-name="pong" data-tags="classic ball arcade"
                 onclick="openGame('pong.html', 'Pong')">
                <img src="images/pong.png">
                <div class="game-name-hover">Pong</div>
            </div>

        </div>
    </div>

<script>
    // Search by game name
    document.getElementById("searchInput").addEventListener("input", function () {
        let value = this.value.toLowerCase();
        document.querySelectorAll(".game-tile").forEach(tile => {
            tile.style.display = tile.dataset.name.includes(value) ? "block" : "none";
        });
    });

    // Search by tag
    document.getElementById("tagInput").addEventListener("input", function () {
        let value = this.value.toLowerCase();
        document.querySelectorAll(".game-tile").forEach(tile => {
            tile.style.display = tile.dataset.tags.includes(value) ? "block" : "none";
        });
    });

    // Open game file
    function openGame(file, gameName) {
        window.location.href = "games/" + file + "?name=" + encodeURIComponent(gameName);
    }
</script>

</body>
</html>
