<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hype Html ‚Äî Games</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
  --side-collapsed:60px;
  --side-expanded:260px;
  --topbar-height:64px;
  --bg-main:#0a0a0a;
  --bg-side:#141414;
  --accent:#BF80FF;
}
body{
  margin:0;
  font-family:'Quicksand',sans-serif;
  background:var(--bg-main);
  color:white;
  height:100%;
}
/* TOPBAR */
.topbar{
  position:fixed;
  top:0;
  left:var(--side-collapsed);
  right:0;
  height:var(--topbar-height);
  background:var(--bg-side);
  display:flex;
  align-items:center;
  justify-content:center;
  padding:0 15px;
  transition:left 0.25s ease;
  z-index:10;
}
#sidebar:hover ~ .topbar{
  left:var(--side-expanded);
}
.top-search input{
  width:60%;
  max-width:700px;
  padding:8px 12px;
  border-radius:8px;
  border:1px solid rgba(255,255,255,0.2);
  background:transparent;
  color:white;
  outline:none;
}
/* SIDEBAR */
#sidebar{
  position:fixed;
  top:0;
  left:0;
  bottom:0;
  width:var(--side-collapsed);
  background:var(--bg-side);
  overflow:hidden;
  transition:width 0.25s ease;
  z-index:10;
}
#sidebar:hover{width:var(--side-expanded);}
.sidebar-item{
  display:flex;
  align-items:center;
  padding:10px 12px;
  cursor:pointer;
  white-space:nowrap;
}
.sidebar-item .emoji{width:30px;text-align:center;font-size:20px;}
.sidebar-item .label{margin-left:6px;opacity:0;transition:opacity 0.25s;}
#sidebar:hover .label{opacity:1;}
.tag-search-item{
  display:flex;
  align-items:center;
  background:rgba(255,255,255,0.03);
  border-radius:8px;
  padding:5px 8px;
  margin:10px;
}
.tag-search-item input{
  flex:1;
  border:none;
  background:transparent;
  color:white;
  outline:none;
  margin-left:6px;
  font-size:14px;
  display:none;
}
#sidebar:hover .tag-search-item input{display:inline-flex;}
/* MAIN AREA */
.main{
  margin-top:var(--topbar-height);
  margin-left:var(--side-collapsed);
  transition:margin-left 0.25s ease;
  padding:20px;
}
#sidebar:hover ~ .main{margin-left:var(--side-expanded);}
.games-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
}
.game-tile{
  width:100%;
  aspect-ratio:1/1;
  background:#222;
  border-radius:8px;
  overflow:hidden;
  cursor:pointer;
  display:flex;
  align-items:center;
  justify-content:center;
}
.game-tile img{
  width:100%;
  height:100%;
  object-fit:cover;
  display:block;
}
.muted{color:#9aa7bf;font-size:13px;}
@media(max-width:720px){
  .top-search input{width:90%;}
  #sidebar{width:54px;}
  #sidebar:hover{width:200px;}
  .main{margin-left:54px;}
}
</style>
</head>
<body>

<!-- SIDEBAR -->
<div id="sidebar">
  <div class="tag-search-item">
    <span class="emoji">üîç</span>
    <input type="text" placeholder="search for tags">
  </div>
  <div class="sidebar-item">
    <span class="emoji">üî´</span>
    <span class="label">Shooter</span>
  </div>
</div>

<!-- TOPBAR -->
<div class="topbar">
  <input type="text" placeholder="Search for games" class="top-search">
</div>

<!-- MAIN CONTENT -->
<div class="main">
  <h1>Welcome to Hype Html</h1>
  <p class="muted">Click a game to play. Can be a local HTML game or an external website.</p>
  <div class="games-grid" id="gamesArea">
    <!-- Game tiles will be added here by JS -->
  </div>
</div>

<script>
// List of games (HTML file or external website)
const games=[
  {title:'Pong',image:'images/doggy.png',url:'games/pong.html'},
  {title:'Rymd Attack',image:'images/rymdattack.png',url:'https://scratch.mit.edu/projects/1170764236/fullscreen/'}
];

// Add game tiles
const gamesArea=document.getElementById('gamesArea');
games.forEach(game=>{
  const div=document.createElement('div');
  div.className='game-tile';
  const img=document.createElement('img');
  img.src=game.image;
  img.alt=game.title;
  div.appendChild(img);
  div.addEventListener('click',()=>{
    // Open game.html with query parameter
    window.location.href=`game.html?game=${encodeURIComponent(game.url)}`;
  });
  gamesArea.appendChild(div);
});
</script>

</body>
</html>
