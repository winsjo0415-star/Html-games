<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Your Game Hub</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0a0a0a;
        overflow-x: hidden;
    }

    /* --- TOP BAR --- */
    #topBar {
        width: 100%;
        height: 55px;
        background: #BF80FF;
        display: flex;
        align-items: center;
        padding: 0 20px;
        color: white;
        font-size: 20px;
        position: fixed;
        top: 0;
        left: 0;
        z-index: 1000;
    }

    /* --- LEFT MENU --- */
    #leftMenu {
        position: fixed;
        top: 55px;
        left: 0;
        width: 250px;
        height: 100%;
        background: #8080FF;
        padding: 20px;
        transform: translateX(-250px);
        transition: 0.3s ease;
        z-index: 999;
    }

    #leftMenu:hover {
        transform: translateX(0);
    }

    #tagSearch {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: none;
        margin-bottom: 10px;
        font-size: 16px;
    }

    /* --- MAIN GAME GRID --- */
    #mainContent {
        margin-top: 80px;
        padding-left: 20px;
        padding-right: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
    }

    .gameTile {
        width: 220px;
        height: 220px;
        background: #80BFFF;
        border-radius: 14px;
        cursor: pointer;
        overflow: hidden;
        position: relative;
    }

    .gameTile img {
        width: 100%;
        height: 170px;
        object-fit: cover;
    }

    .gameTitle {
        position: absolute;
        bottom: 0;
        width: 100%;
        background: rgba(0,0,0,0.6);
        color: white;
        text-align: center;
        padding: 6px 0;
        font-size: 16px;
    }

    #gameSearch {
        width: 300px;
        padding: 12px;
        border-radius: 8px;
        border: none;
        margin-left: 20px;
        font-size: 16px;
    }
</style>

<script>
function filterGames() {
    let input = document.getElementById("gameSearch").value.toLowerCase();
    let tiles = document.querySelectorAll(".gameTile");

    tiles.forEach(tile => {
        let title = tile.getAttribute("data-title").toLowerCase();
        tile.style.display = title.includes(input) ? "block" : "none";
    });
}

function filterTags() {
    let input = document.getElementById("tagSearch").value.toLowerCase();
    let tiles = document.querySelectorAll(".gameTile");

    tiles.forEach(tile => {
        let tags = tile.getAttribute("data-tags").toLowerCase();
        tile.style.display = tags.includes(input) ? "block" : "none";
    });
}
</script>
</head>
<body>

<div id="topBar">
    Game Hub
    <input id="gameSearch" type="text" placeholder="Search games..." onkeyup="filterGames()">
</div>

<div id="leftMenu">
    <input id="tagSearch" type="text" placeholder="Search tags..." onkeyup="filterTags()">
</div>

<div id="mainContent">

    <!-- GAME TILES -->
    <div class="gameTile"
        data-title="Pong"
        data-tags="shooter retro ball paddle"
        onclick="window.location.href='games/pong.html'">
        <img src="images/doggy.png">
        <div class="gameTitle">Pong</div>
    </div>

</div>

</body>
</html>
