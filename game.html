<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Game Page</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="game-page-container">

  <div class="game-frame-container">
    <iframe id="gameFrame" allowfullscreen></iframe>
    <div class="game-controls">
      <button id="backBtn">Back</button>
      <button id="fullscreenBtn">Fullscreen</button>
      <button id="favoriteBtn">☆</button>
    </div>
  </div>

  <div class="right-sidebar">
    <img src="images/ad-placeholder.png" alt="Ad" class="ad-image">
    <h4>Random Games</h4>
    <div id="randomGames" class="random-games-list"></div>
  </div>

  <div class="game-info">
    <h2 id="gameName">Game Name</h2>
    <button id="shareBtn">Share</button>
    <div id="shareModal" class="modal">
      <input type="text" id="shareLink" readonly>
      <button id="copyBtn">Copy</button>
      <button id="closeShare">Close</button>
    </div>
    <p id="gameDescription">Game description here.</p>
    <p id="gameCreator">Creator: </p>
    <p id="gameLastUpdated">Last Updated: </p>
    <p id="gameTags">Tags: </p>
  </div>

</div>

<script src="main.js"></script>
</body>
</html>
