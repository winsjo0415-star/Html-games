<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Hype Html ‚Äî Game</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
:root{
    --side-collapsed:60px;
    --side-expanded:260px;
    --topbar-height:64px;
    --bg-main:#0a0a0a;
    --bg-side:#141414;
    --accent:#BF80FF;
}
body{
    margin:0;
    font-family:'Quicksand',sans-serif;
    background:var(--bg-main);
    color:white;
    height:100vh;
    overflow:hidden;
}
/* SIDEBAR */
#sidebar{
    position:fixed;
    top:0;
    left:0;
    bottom:0;
    width:var(--side-collapsed);
    background:var(--bg-side);
    overflow:hidden;
    transition:width 0.25s ease;
    z-index:10;
}
#sidebar:hover{
    width:var(--side-expanded);
}
.sidebar-item{
    display:flex;
    align-items:center;
    padding:10px 12px;
    cursor:pointer;
    white-space:nowrap;
}
.sidebar-item .emoji{
    width:30px;
    text-align:center;
    font-size:20px;
}
.sidebar-item .label{
    margin-left:6px;
    opacity:0;
    transition:opacity 0.25s;
}
#sidebar:hover .label{
    opacity:1;
}
/* TAG SEARCH ITEM */
.tag-search-item{
    display:flex;
    align-items:center;
    background:rgba(255,255,255,0.03);
    border-radius:8px;
    padding:5px 8px;
    margin:10px;
}
.tag-search-item input{
    flex:1;
    border:none;
    background:transparent;
    color:white;
    outline:none;
    margin-left:6px;
    font-size:14px;
    display:none;
}
#sidebar:hover .tag-search-item input{
    display:inline-flex;
}
/* TOPBAR */
#topbar{
    position:fixed;
    top:0;
    left:var(--side-collapsed);
    right:0;
    height:var(--topbar-height);
    background:var(--bg-side);
    display:flex;
    align-items:center;
    justify-content:flex-end;
    padding:0 15px;
    transition:left 0.25s ease;
    z-index:10;
}
#sidebar:hover ~ #topbar{
    left:var(--side-expanded);
}
/* GAME AREA */
#gameArea{
    position:absolute;
    top:var(--topbar-height);
    left:var(--side-collapsed);
    right:0;
    bottom:0;
    transition:left 0.25s ease;
}
#sidebar:hover ~ #gameArea{
    left:var(--side-expanded);
}
#gameFrame{
    width:100%;
    height:100%;
    border:none;
}
/* GAME CONTROLS BAR */
#controls{
    position:absolute;
    bottom:0;
    left:0;
    right:0;
    display:flex;
    justify-content:space-between;
    background:#222;
    padding:8px 12px;
    z-index:5;
}
#controls button{
    padding:6px 12px;
    border:none;
    border-radius:8px;
    background:var(--accent);
    color:white;
    cursor:pointer;
}
.fullscreen-mode #sidebar,
.fullscreen-mode #topbar,
.fullscreen-mode #controls{
    display:none !important;
}
.fullscreen-mode #gameArea{
    top:0;
    left:0;
}
</style>
</head>
<body>

<div id="sidebar">
    <div class="tag-search-item">
        <span class="emoji">üîç</span>
        <input type="text" placeholder="search for tags">
    </div>
    <div class="sidebar-item">
        <span class="emoji">üî´</span>
        <span class="label">Shooter</span>
    </div>
</div>

<div id="topbar"></div>

<div id="gameArea">
    <iframe id="gameFrame"></iframe>
    <div id="controls">
        <button id="backBtn">Back</button>
        <button id="fullscreenBtn">Fullscreen</button>
    </div>
</div>

<script>
// Load game from URL
const params = new URLSearchParams(window.location.search);
const file = params.get('game');
if(file){
    document.getElementById('gameFrame').src = file;
}

// Back button
document.getElementById('backBtn').onclick = ()=>{
    window.location.href='index.html';
}

// Fullscreen button - immersive fullscreen
const fullscreenBtn = document.getElementById('fullscreenBtn');
fullscreenBtn.onclick = ()=>{
    const iframe = document.getElementById('gameFrame');
    if(!document.fullscreenElement){
        // Request fullscreen for iframe
        if(iframe.requestFullscreen){
            iframe.requestFullscreen();
        } else if(iframe.webkitRequestFullscreen){
            iframe.webkitRequestFullscreen();
        } else if(iframe.msRequestFullscreen){
            iframe.msRequestFullscreen();
        }
        document.body.classList.add('fullscreen-mode');
    } else {
        if(document.exitFullscreen){
            document.exitFullscreen();
        } else if(document.webkitExitFullscreen){
            document.webkitExitFullscreen();
        } else if(document.msExitFullscreen){
            document.msExitFullscreen();
        }
        document.body.classList.remove('fullscreen-mode');
    }
}

// Listen for exit fullscreen (ESC) to restore UI
document.addEventListener('fullscreenchange', ()=>{
    if(!document.fullscreenElement){
        document.body.classList.remove('fullscreen-mode');
    }
});
</script>

</body>
</html>
